<!DOCTYPE html>
<html>
<head>
    <title>PrinceOsorioNGL Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="purple animated-heading">Send Prince an anonymous message.</h1>
        <p>Please note that you can only send one message every 2 hours to prevent abuse.</p>
        <form id="ngl-form">
            <textarea id="ngl-message" placeholder="Enter your message"></textarea>
            <button id="ngl-submit" class="purple">Submit</button>
            <div id="ngl-response"></div>
        </form>
        <div class="clock">
            <h3>Real-time Clock</h3>
            <p id="current-time"></p>
        </div>
        
        <div class="social-media">
            <ul>
                <li><a href="https://t.me/@randomlyreaper18" target="_blank"><i class="fab fa-telegram"></i></a></li>
                <li><a href="https://www.facebook.com/randomlyreaperr" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com/randomlyreaper18" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
